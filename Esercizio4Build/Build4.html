<body>
    <script>
    const marco = {
        name: 'Marco',
        lastName: 'Rossi',
        isAmbassador: true,
      }
      
      const paul = {
        name: 'Paul',
        lastName: 'Flynn',
        isAmbassador: false,
      }
      
      const amy = {
        name: 'Amy',
        lastName: 'Reed',
        isAmbassador: false,
      }
      
      const prices = [34, 5, 2]
      const shippingCost = 50
      
     let total = 0;
     for (const price of prices) {
      total += price     }
      if (total > 100) {
        shippingCost = 0;
      }
      if (amy.isAmbassador){
        console.log(total);
        total -= total * 30 + shippingCost
      } else {
        total += shippingCost;
      }
      console.log(total);
    </script>
